<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to SplitXpense...</title>
    <script>
        // Redirect any GitHub Pages 404 to Vercel (preserve path and query)
        var path = window.location.pathname || '';
        var search = window.location.search || '';
        var vercel = 'https://splitxpense.vercel.app';
        if (path.indexOf('group-detail') !== -1) {
            vercel += '/group-detail' + search;
        } else {
            vercel += '/' + search;
        }
        window.location.replace(vercel);
    </script>
    <meta http-equiv="refresh" content="0;url=https://splitxpense.vercel.app/">
</head>
<body style="font-family: system-ui, sans-serif; text-align: center; padding: 2rem;">
    <img src="images/logo.png" alt="SplitXpense" style="height: 48px; width: auto; margin-bottom: 1rem;" onerror="this.style.display='none'">
    <p>Redirecting to SplitXpense...</p>
    <p>If you are not redirected, <a href="https://splitxpense.vercel.app/">click here</a>.</p>
</body>
</html>
